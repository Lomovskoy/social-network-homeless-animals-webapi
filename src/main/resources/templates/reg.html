
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
</head>
<body>
<form th:action="@{/reg}" method="post">
    <div>
        <label>
            Введите имя : <input type="text" name="name"/>
        </label>
    </div>
    <div>
        <label>
            Введите email : <input type="text" name="email"/>
        </label>
    </div>
    <div>
        <label>
            Пароль: <input type="password" name="password"/>
        </label>
    </div>
    <div>
        <label>
            Повторить пароль: <input type="password" name="repeatedPassword"/>
        </label>
    </div>
    <div>
        <input type="submit" value="Sign In"/>
    </div>
</form>
</body>
</html>
